<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching Books</title>
    <script defer src="./javaScript/getData.js"></script>
    <script defer src="./javaScript/postData.js"></script>
    <link rel="stylesheet" href="./styles/getData.css" />
  </head>
  <body>
    <main>
      <div class="books-list"></div>
      <form>
        <h1>Register a new book</h1>
        <label for="name">Enter book's name</label>
        <input type="text" id="name2" name="name" />
        <label for="author">Enter book's author</label>
        <input type="text" id="author" name="author" />
        <div class="button">
          <button type="submit" value="Submit">Submit</button>
        </div>
      </form>
      <div class="afterPosting"></div>
    </main>
  </body>
</html>
